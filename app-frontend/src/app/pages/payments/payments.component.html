<div class="flex flex-col items-center p-4">
    <app-code-display></app-code-display>
</div>
<div class="p-4">
    <div class="flex items-center gap-2 mb-4 justify-center">
        <app-input [label]="''"id="paymentName" [(value)]="paymentName" placeholder="Payment" type="text" [maxLength]="100"></app-input>
        <app-input [label]="''" id="paymentAmount" [(value)]="paymentAmount" placeholder="Amount" type="number" [maxLength]="10"></app-input>
        <button class="btn btn-primary" (click)="addPayment()">+ ADD</button>
    </div>

    <div class="overflow-x-auto">
        <app-table [columns]="tableColumns" [data]="paymentList" (gridClick)="showGrid($event)"></app-table>
    </div>
</div>

<app-modal title="Grid Details">
    <app-grid [grid]="modalGridData" [rows]="10" [cols]="10">
    </app-grid>
</app-modal>
