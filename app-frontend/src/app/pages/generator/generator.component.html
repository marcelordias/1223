<div class="flex flex-col items-center p-4">
  <div class="flex items-center justify-center gap-8">
    <app-input
      [(value)]="character"
      [label]="''"
      [type]="'text'"
      placeholder="Character"
      (valueChange)="onBiasChange($event)"
      [hint]="error"
      [disabled]="cooldownActive"
      [maxLength]="1"
      [pattern]="'^[a-zA-Z]$'"
    ></app-input>

    <app-clock
      [time]="serverTime"
    ></app-clock>
    
    <button
      (click)="startGenerator()" 
      class="btn btn-primary"
      [disabled]="cooldownActive">
      Generate 2D Grid
    </button>
  </div>
  <app-grid [cols]="10" [rows]="10" [grid]="grid"></app-grid>
  <app-code-display></app-code-display>
</div>
